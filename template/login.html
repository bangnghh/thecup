<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"/>
</head>
<body class="login-body">
<div class="logo-thecup">
    <img src="../resources/img/logo-login-register.svg" alt="">
</div>
<div class="register-holder">
    <div class="upper">
        <p class="reg-title">Đăng nhập</p>
        <div class="oauth-button">
            <button class="btn btn-primary btn-facebook">
                <img src="../resources/img/Button/facebook.svg" alt="">
                <span>Facebook</span>
            </button>
            <button class="btn btn-outline-success btn-google">
                <img src="../resources/img/Button/google.svg" alt="">
                <span>Google</span>
            </button>
        </div>
        <div class="divider"></div>
        <p class="username">Email hoặc tên đăng nhập</p>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Email hoặc tên đăng nhập" aria-label="Recipient's username with two button addons">
        </div>
        <p class="password">Mật khẩu</p>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Mật khẩu của bạn" aria-label="Recipient's username with two button addons">
        </div>
        <button class="btn btn-primary btn-reg">Đăng nhập</button>
        <a href="">
            <p class="forgot-password">Bạn quên mật khẩu?</p>
        </a>
    </div>
    <div class="lower">
        <div class="login-block">
            <span class="text">Bạn chưa có tài khoản?</span>
            <a href="">
                <span class="login">Đăng ký ngay</span>
            </a>
        </div>
    </div>
</div>
<div class="exit-button">
    <div class="border">
        <span class="material-icons material-icons-outlined">
            close
        </span>
    </div>
    <p>Đóng</p>
</div>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/bootstrap.bundle.min.js"></script>
<script src="../assets/owlcarousel/owl.carousel.min.js"></script>
<script src="https://kit.fontawesome.com/16985780f3.js" crossorigin="anonymous"></script>
</body>
</html>
